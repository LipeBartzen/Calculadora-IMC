<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="heading">Calculadora De Índice de Massa Corporal (IMC)</h1>
    Sua Altura (cm):
    <input type="number" class="input" id="altura" value="180" placeholder="Digite sua altura em cm">
    Seu Peso (kg):
    <input type="number" class="input" id="peso" value="80" placeholder="Digite Ssu peso em kg">
    <button class="btn" id="btn">Calcule o IMC</button>
    <input disabled type="text" class="input" id="imc-resultado">
    <h4 class="info-text">Condição:
        <span id="condicao"></span>
    </h4>
    </div>
    <script src="index.js"></script>
</body>
</html>
